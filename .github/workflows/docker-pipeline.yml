name: Docker Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2

      # Passo 2: Configurar Docker no ambiente do GitHub Actions
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Passo 3: Construir a imagem Docker
      - name: Build Docker image
        run: docker build -t pipeline-docker .

      # Passo 4: Testar o contÃªiner
      - name: Test Docker container
        run: docker run pipeline-docker npm test

      # (Opcional) Fazer login no Docker Hub e enviar a imagem
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push pipeline-docker
